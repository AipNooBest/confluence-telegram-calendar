version: "3.4"

services:
  mongo:
    container_name: calendar-db
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d/

  bot:
    container_name: calendar-bot
    build:
      context: ./
    restart: always
    volumes:
      - ./src:/app
    command: sh -c "crond & python telegram.py"
